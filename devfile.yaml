schemaVersion: 2.1.0
metadata:
  name: che-blog
components:
  - name: jekyll
    container:
      image: quay.io/eclipse/che-blog:next
      memoryLimit: 4Gi
      endpoints:
        - exposure: public
          name: live-reload
          protocol: http
          targetPort: 35729
        - exposure: public
          name: jekyll
          protocol: http
          targetPort: 4000
commands:
  - id: jekyll-clean
    exec:
      component: jekyll
      commandLine: bundle jekyll clean
      group:
        kind: run
        isDefault: true
  - id: start-jekyll-server
    exec:
      component: jekyll
      # commandLine: bundle jekyll serve --incremental --watch --host 0.0.0.0 --livereload --livereload-port 35729
      commandLine: bundle jekyll serve --incremental --watch --host 0.0.0.0
      group:
        kind: run
        isDefault: true
